<div class="books-containers">
  <div class="book-list-list">
    <h2>Book List</h2>
    <hr>
    <app-book-list
      class="book-list"
      [books]="books$ | async"
      (selected)="onSelection($event)"></app-book-list>
  </div>

  <div class="book-list-details">
    <h2>Book Detail</h2>
    <hr>
    <app-book-details
    [book]="selectedBook"
    (save)="onSave($event)"
    ></app-book-details>
</div>
